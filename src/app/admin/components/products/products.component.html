<div class="row">
  <div class="col-xs-4 title">
    <h2>Productos</h2>
  </div>
</div>
<div class="row end-xs">
  <div class="col-xs-3">
    <div class="box">
      <button mat-raised-button (click)="addProduct()"><span class="material-icons">
          add
        </span>Agregar</button>
    </div>
  </div>
</div>
<div class="row">

  <table mat-table [dataSource]="products" class="mat-elevation-z8  products-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idproduct">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">
        <!-- <img [src]="getImage(element.imgUrl)" width="100" height="100"> -->
        {{element.idproduct}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="editProduct(element.idproduct)">
          <span class="material-icons">
            create
          </span>
          Editar</button>

        <button mat-raised-button color="warn" (click)="deleteProduct(element.idproduct)">
          <span class="material-icons">
            delete
          </span>
          Eliminar</button>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
