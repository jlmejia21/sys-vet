<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.nombre | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.precio | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img *ngIf="image" alt="" [attr.src]="image">
    <img *ngIf="!image" src="/assets/img/loading.gif">
  </div>
  <mat-card-content>
    <p>{{ product.descripcion }}</p>

    <mat-form-field appearance="outline">
      <mat-label>Cantidad</mat-label>
      <input [(ngModel)]="product.cantidad" matInput type="number">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.idproduct]">Ver detalle</a>
    <button (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
