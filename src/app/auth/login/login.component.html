<mat-card>
    <mat-card-title>Vetlab</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login($event)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Usuario" formControlName="usuario">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Clave" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button [disabled]="form.invalid" mat-raised-button type="submit" mat-button>Ingresar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
