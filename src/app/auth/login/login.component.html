<mat-card class="mat-elevation-z4" [formGroup]="form">

  <div class="header">
    <img src="assets/img/logo_dog2.jpg" alt="" width="80">
    <h3>Iniciar Sesión</h3>
  </div>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="usuario">
  </mat-form-field>
  <div class="space"></div>
  <mat-form-field appearance="outline">
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>
  <div class="space"></div>

  <button (click)="login()" mat-raised-button color="primary">Ingresar</button>
</mat-card>
