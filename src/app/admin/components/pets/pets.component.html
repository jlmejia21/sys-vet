<form [formGroup]="form" (ngSubmit)="savePet($event)">

    <mat-card>
        <mat-card-header>

            <mat-card-title>Mascotas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Nombre" formControlName="nombre" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
